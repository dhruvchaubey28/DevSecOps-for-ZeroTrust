version: '3.9'

services:
  freshmart-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: freshmart-grocery-shop
    image: freshmart:latest
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - freshmart-network
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.freshmart.description=FreshMart Grocery Shop Website"
      - "com.freshmart.version=1.0"

networks:
  freshmart-network:
    driver: bridge
    name: freshmart-net

volumes:
  nginx-logs:
    driver: local