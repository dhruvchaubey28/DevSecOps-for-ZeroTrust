# Checkov Configuration
soft-fail: false
compact: true
quiet: false

# Skip entire traditional Dockerfile (intentionally insecure for demo)
skip-path:
  - app/Dockerfile.traditional

# Alternative: Skip specific checks globally if needed
skip-check:
  - CKV_GIT_4  # GitHub repository made public (acceptable for demo projects)

# Scan all frameworks
framework:
  - all

# Download external modules for comprehensive scanning
download-external-modules: true

# Note: Using skip-path instead of skip-check:file syntax
# This completely excludes app/Dockerfile.traditional from scanning