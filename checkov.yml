# Checkov Configuration
soft-fail: true
compact: true
quiet: false

# Skip paths (files to completely ignore)
skip-path:
  - app/Dockerfile.traditional

# Skip specific checks
skip-check:
  - CKV_GIT_4  # GitHub repository made public
  - CKV_DOCKER_2  # HEALTHCHECK (will still apply to secure Dockerfile)
  - CKV_DOCKER_3  # Non-root user (will still apply to secure Dockerfile)

# Scan all frameworks
framework:
  - all

# Download external modules for comprehensive scanning
download-external-modules: true