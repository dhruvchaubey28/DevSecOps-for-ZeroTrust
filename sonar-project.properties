# SonarQube Configuration for SonarCloud
sonar.projectKey=dhruvchaubey28_DevSecOps-for-ZeroTrust
sonar.projectName=DevSecOps-for-ZeroTrust
sonar.projectVersion=1.0

# Source Configuration
sonar.sources=app/

# Language Configuration
sonar.language=web
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.min.js,**/vendor/**,**/.github/**,**/k8s/**

# File Extensions
sonar.html.file.suffixes=.html,.xhtml
sonar.css.file.suffixes=.css
sonar.javascript.file.suffixes=.js

# Quality Gate - Adjust for static websites
# Set to false to not fail the build on quality gate failure (optional)
sonar.qualitygate.wait=true

# Coverage - Skip for static sites without tests
sonar.coverage.exclusions=**/*

# Disable duplicate code detection for small projects
sonar.cpd.exclusions=**/*

# Organization
sonar.organization=dhruvchaubey28

# Quality Gate thresholds (optional - for demo purposes)
sonar.qualitygate.conditions.new_coverage=0
sonar.qualitygate.conditions.new_duplicated_lines_density=100