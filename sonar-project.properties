# SonarQube Configuration for SonarCloud
sonar.projectKey=dhruvchaubey28_zerotrust-devsecops
sonar.projectName=zerotrust-devsecops
sonar.projectVersion=1.0

# Source files
sonar.sources=app/
sonar.exclusions=**/node_modules/**,**/*.min.js,**/vendor/**

# Web configuration
sonar.html.file.suffixes=.html,.xhtml
sonar.css.file.suffixes=.css
sonar.javascript.file.suffixes=.js

# Tests (if you add tests later)
sonar.tests=.
sonar.test.inclusions=**/*test*/**,**/*spec*/**
sonar.coverage.exclusions=**/*test*/**,**/*spec*/**

# Quality Gate
sonar.qualitygate.wait=true

# Organization (replace with your SonarCloud org)
sonar.organization=dhruvchaubey28-github